<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassette Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            overflow-x: hidden;
        }

        .viewport {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .scene {
            transition: transform 0.8s ease;
            position: relative;
            transform: translateY(200px);
        }

        .scene.projects-view {
            transform: translateY(calc(50vh + 400px));
        }

        /* Add Song Button */
        .add-song-btn {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            font-size: 48px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 100;
            padding: 0;
            line-height: 1;
        }

        .scene.projects-view .add-song-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .add-song-btn:hover {
            color: #ff0000;
            transform: translateX(-50%) scale(1.15);
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border: 3px solid #000;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #cc0000;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Upload Form */
        .upload-form {
            display: none;
        }

        .upload-form.active {
            display: block;
        }

        /* Chip Selection Area */
        .chip-shelf {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
            margin-top: -600px;
            position: relative;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .scene.projects-view .chip-shelf {
            opacity: 1;
        }

        .back-arrow {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            animation: bounce 2s infinite;
            z-index: 1000;
        }

        .back-arrow.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .back-arrow:hover {
            color: #ff0000;
            transform: translateX(-50%) scale(1.15);
            animation: none;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        .music-chip {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #333, #555);
            border: 3px solid #000;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            transition: all 0.3s;
            position: relative;
        }

        .music-chip:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .music-chip.dropping {
            animation: dropChip 1s ease forwards;
        }

        @keyframes dropChip {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(50vh + 400px));
                opacity: 0;
            }
        }

        .chip-label {
            margin-top: 8px;
            text-align: center;
            font-size: 10px;
        }

        /* Player Area */
        .player-area {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .tabs-row {
            display: flex;
            gap: 0;
            margin-bottom: -1px;
        }

        .tab {
            background: #fff;
            border: 3px solid #000;
            border-bottom: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            transition: all 0.2s;
            position: relative;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab.active {
            background: #ff0000;
            color: #fff;
            transform: translateY(5px);
        }

        .content-box {
            background: #fff;
            border: 3px solid #000;
            padding: 40px;
            min-height: 400px;
            position: relative;
        }

        .container {
            transition: opacity 0.5s ease;
        }

        .scene.projects-view .container {
            opacity: 0;
        }

        /* Chip Slot */
        .chip-slot {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            border: 3px dashed #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #999;
            text-align: center;
            transition: opacity 0.3s;
            background: #fff;
            opacity: 0;
            pointer-events: none;
        }

        .chip-slot.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .tab.active:nth-child(2) ~ .content-box .chip-slot {
            opacity: 1;
            pointer-events: auto;
        }

        .scene.projects-view .chip-slot {
            opacity: 0;
            pointer-events: none;
        }

        .chip-slot.has-chip {
            border-color: #000;
            border-style: solid;
        }

        .loaded-chip {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chip-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #333, #555);
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .track-info {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-details {
            font-size: 12px;
            color: #666;
        }

        .player-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .control-btn.pause {
            background: #555;
        }

        .control-btn.pause:hover {
            background: #333;
        }

        .content h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .content p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .welcome-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: left;
            font-size: 14px;
            color: #333;
            transition: opacity 0.5s ease;
            white-space: nowrap;
        }

        .welcome-message.lightbulb {
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            user-select: none;
            z-index: 9999;
        }

        .welcome-message.lightbulb:hover {
            color: #ff0000;
        }

        .welcome-message.showing-tip {
            font-size: 14px;
            cursor: default;
            white-space: normal;
        }

        .welcome-message.showing-tip:hover {
            color: #333;
        }

        .scene.projects-view .welcome-message {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="viewport">
        <div class="back-arrow" id="backArrow" onclick="panToProjects()">↓</div>
        <div class="scene" id="scene">
            <!-- Chip Selection Area (Above) -->
            <div class="chip-shelf">
                <button class="add-song-btn" onclick="handleAddSong()">+</button>
                <div class="music-chip" onclick="loadChip('Song A', this)">
                    <div>♪</div>
                    <div class="chip-label">SONG A</div>
                </div>
                <div class="music-chip" onclick="loadChip('Song B', this)">
                    <div>♫</div>
                    <div class="chip-label">SONG B</div>
                </div>
                <div class="music-chip" onclick="loadChip('Song C', this)">
                    <div>♪</div>
                    <div class="chip-label">SONG C</div>
                </div>
                <div class="music-chip" onclick="loadChip('Song D', this)">
                    <div>♫</div>
                    <div class="chip-label">SONG D</div>
                </div>
            </div>

            <!-- Player Area (Below) -->
            <div class="player-area">
                <div class="container">
                    <div class="tabs-row">
                        <button class="tab active" onclick="switchTab(0)">HOME</button>
                        <button class="tab" onclick="switchTab(1)">PROJECTS</button>
                        <button class="tab" onclick="switchTab(2)">ABOUT</button>
                        <button class="tab" onclick="switchTab(3)">CONTACT</button>
                    </div>

                    <div class="content-box">
                        <div class="content" id="content">
                        </div>
                    </div>

                    <div class="chip-slot" id="chipSlot">
                        INSERT<br>CHIP
                    </div>
                </div>

                <div class="welcome-message" id="welcomeMessage">
                    Welcome! Click a tab above to navigate.
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">Login</button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeUploadModal()">&times;</span>
            <h2>Add New Song</h2>
            <div class="upload-form active">
                <div class="form-group">
                    <label for="songName">Song Name</label>
                    <input type="text" id="songName" name="songName" required>
                </div>
                <div class="form-group">
                    <label for="artistName">Artist Name</label>
                    <input type="text" id="artistName" name="artistName" required>
                </div>
                <div class="form-group">
                    <label for="albumName">Album Name</label>
                    <input type="text" id="albumName" name="albumName" required>
                </div>
                <div class="form-group">
                    <label for="songFile">Audio File (Coming Soon)</label>
                    <input type="file" id="songFile" name="songFile" accept="audio/*" disabled>
                </div>
                <button type="button" class="submit-btn" onclick="handleUpload()">Upload Song (Demo)</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Cloudflare Worker URL
        const AUTH_API_URL = 'https://music-stamps-auth.rybutler1000.workers.dev';
        
        const scene = document.getElementById('scene');
        const content = document.getElementById('content');
        const chipSlot = document.getElementById('chipSlot');
        const backArrow = document.getElementById('backArrow');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const loginModal = document.getElementById('loginModal');
        const uploadModal = document.getElementById('uploadModal');
        
        let currentChip = null;
        let hasClickedTab = false;
        let isPlaying = false;
        let tipTimeout = null;
        let authToken = null;

        // Check for existing session on page load
        window.addEventListener('load', checkAuth);

        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch(`${AUTH_API_URL}/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.valid) {
                            authToken = token;
                            console.log('Authenticated as:', data.username);
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
                
                // Invalid token, clear it
                localStorage.removeItem('authToken');
                authToken = null;
            }
        }

        async function handleAddSong() {
            if (!authToken) {
                loginModal.classList.add('active');
            } else {
                uploadModal.classList.add('active');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('loginError');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch(`${AUTH_API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', data.token);
                    closeModal();
                    uploadModal.classList.add('active');
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        function closeModal() {
            loginModal.classList.remove('active');
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').classList.remove('show');
        }

        function closeUploadModal() {
            uploadModal.classList.remove('active');
        }

        function handleUpload() {
            const songName = document.getElementById('songName').value;
            const artistName = document.getElementById('artistName').value;
            const albumName = document.getElementById('albumName').value;
            
            if (songName && artistName && albumName) {
                alert(`Song upload demo:\nSong: ${songName}\nArtist: ${artistName}\nAlbum: ${albumName}\n\nFile upload will be implemented next!`);
                closeUploadModal();
            } else {
                alert('Please fill in all fields');
            }
        }

        // Add click handler to welcome message
        welcomeMessage.addEventListener('click', function(e) {
            e.stopPropagation();
            if (hasClickedTab) {
                showInfoTip();
            }
        }, true);

        const pages = {
            0: '',
            1: '',
            2: '<h2>About</h2><p>Developer and creator.</p><p style="margin-top: 20px;"><a href="index.html" style="color: #666; text-decoration: none; cursor: default; font-size: 14px;">-Go back to Title</a></p>',
            3: '<h2>Contact</h2><p>Get in touch.</p>'
        };

        function switchTab(i) {
            if (!hasClickedTab) {
                hasClickedTab = true;
                welcomeMessage.classList.add('lightbulb');
                welcomeMessage.innerHTML = 'i';
            }

            document.querySelectorAll('.tab').forEach((t, idx) => {
                t.classList.toggle('active', idx === i);
            });
            content.innerHTML = pages[i];

            if (i === 1) {
                chipSlot.classList.add('visible');
            } else {
                chipSlot.classList.remove('visible');
            }

            if (i === 1) {
                scene.classList.add('projects-view');
                backArrow.classList.add('visible');
            } else {
                scene.classList.remove('projects-view');
                backArrow.classList.remove('visible');
            }
        }

        function panToProjects() {
            scene.classList.remove('projects-view');
            backArrow.classList.remove('visible');
            
            document.querySelectorAll('.tab').forEach((t, idx) => {
                t.classList.toggle('active', idx === 1);
            });
            content.innerHTML = pages[1];
            chipSlot.classList.add('visible');
        }

        function showInfoTip() {
            if (tipTimeout) {
                clearTimeout(tipTimeout);
            }

            welcomeMessage.style.opacity = '0';

            setTimeout(() => {
                welcomeMessage.classList.add('showing-tip');
                welcomeMessage.innerHTML = 'Click a tab above to navigate. Select PROJECTS to browse available music chips.';
                welcomeMessage.style.opacity = '1';
            }, 500);

            tipTimeout = setTimeout(() => {
                welcomeMessage.style.opacity = '0';
                setTimeout(() => {
                    welcomeMessage.classList.remove('showing-tip');
                    welcomeMessage.innerHTML = 'i';
                    welcomeMessage.style.opacity = '1';
                }, 500);
            }, 10000);
        }

        function loadChip(name, chipElement) {
            chipElement.classList.add('dropping');

            setTimeout(() => {
                currentChip = name;
                isPlaying = false;
                chipSlot.classList.add('has-chip');
                chipSlot.innerHTML = `
                    <div class="loaded-chip">
                        <div class="chip-icon">♪</div>
                        <div class="track-info">
                            <div class="track-title">${name}</div>
                            <div class="track-details">Artist Name • Album Title</div>
                        </div>
                        <div class="player-controls">
                            <button class="control-btn" onclick="playPause()">PLAY</button>
                        </div>
                    </div>
                `;
                
                scene.classList.remove('projects-view');
                backArrow.classList.remove('visible');
                
                document.querySelectorAll('.tab').forEach((t, idx) => {
                    t.classList.toggle('active', idx === 1);
                });
                content.innerHTML = pages[1];
                
                setTimeout(() => {
                    chipElement.classList.remove('dropping');
                }, 100);
            }, 1000);
        }

        function playPause() {
            isPlaying = !isPlaying;
            const btn = document.querySelector('.control-btn');
            if (isPlaying) {
                btn.textContent = 'PAUSE';
                btn.classList.add('pause');
                console.log(`Playing: ${currentChip}`);
            } else {
                btn.textContent = 'PLAY';
                btn.classList.remove('pause');
                console.log(`Paused: ${currentChip}`);
            }
        }
    </script>
</body>
</html>
