<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Music Stamps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            overflow-x: hidden;
        }

        .viewport {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .scene {
            transition: transform 0.8s ease;
            position: relative;
            transform: translateY(200px);
        }

        .scene.projects-view {
            transform: translateY(calc(50vh + 400px));
        }

        /* Add Song Button */
        .add-song-btn {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            font-size: 48px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 200;
            padding: 0;
            line-height: 1;
        }

        .scene.projects-view .add-song-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .add-song-btn:hover {
            color: #ff0000;
            transform: translateX(-50%) scale(1.15);
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border: 3px solid #000;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-direction: row-reverse;
        }

        .file-clear-btn {
            width: 24px;
            height: 24px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            line-height: 1;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            order: -1;
        }

        .file-clear-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .file-clear-btn.visible {
            display: flex;
        }

        .file-input-wrapper input[type="file"] {
            flex: 1;
        }


        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #ff0000;
        }


        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            background: #cc0000;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message, .success-message {
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        .error-message {
            color: #ff0000;
        }

        .success-message {
            color: #008000;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        /* Edit/Delete Modal */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .delete-btn {
            background: #333;
            flex: 1;
        }

        .delete-btn:hover {
            background: #000;
        }

        .cancel-btn {
            background: #666;
            flex: 1;
        }

        .cancel-btn:hover {
            background: #555;
        }

        /* Upload Form */
        .upload-form {
            display: none;
        }

        .upload-form.active {
            display: block;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 1000;
        }

        .nav-arrow.up {
            top: 40px;
            animation: bounceUp 2s infinite;
            z-index: 50;
        }

        .nav-arrow.down {
            bottom: 40px;
            animation: bounceDown 2s infinite;
        }

        .nav-arrow.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .nav-arrow:hover {
            color: #ff0000;
            transform: translateX(-50%) scale(1.15);
            animation: none;
        }

        @keyframes bounceUp {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @keyframes bounceDown {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        /* Chip Selection Area */
        .chip-shelf {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
            margin-top: -600px;
            position: relative;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .scene.projects-view .chip-shelf {
            opacity: 1;
        }

        .music-chip {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #333, #555);
            border: 3px solid #000;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            transition: all 0.3s;
            position: relative;
        }

        .music-chip:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .edit-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border: 1px solid #000;
            border-radius: 3px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .music-chip:hover .edit-btn {
            display: flex;
        }

        .edit-btn:hover {
            background: #cc0000;
        }

        .music-chip.dropping {
            animation: dropChip 1s ease forwards;
        }

        @keyframes dropChip {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(50vh + 400px));
                opacity: 0;
            }
        }

        .chip-label {
            margin-top: 8px;
            text-align: center;
            font-size: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 90px;
        }

        /* Player Area */
        .player-area {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px;
            transform: translateY(70px);

        }

        .container {
            max-width: 900px;
            width: 100%;
            height: 700px; /* Lock cassette height */
        }

        .tabs-row {
            display: flex;
            gap: 0;
            margin-bottom: -1px;
        }

        .tab {
            background: #fff;
            border: 3px solid #000;
            border-bottom: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            transition: all 0.2s;
            position: relative;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab.active {
            background: #ff0000;
            color: #fff;
            transform: translateY(5px);
        }

        .content-box {
            padding: 5px;
            border: 3px solid #000;
            border-right: 3px solid #000;
            background: #fff;
            position: relative;
            order: 1;
            flex: 0 1 auto;
            max-width: 100%;
            min-width: 280px;
            overflow-y: auto;       /* ← Keep this */
            overflow-x: hidden;     /* ← Add this */
            display: flex;          /* ← CHANGE from block to flex */
            flex-direction: column; /* ← ADD THIS */
            height: auto;
            min-height: 450px;
            max-height: calc(100vh - 80px);  /* ← Adjust value */
            padding-bottom: 20px;
        }

        .content {
            max-height: 100%;
            overflow-y: auto;
        }

        .container {
            transition: opacity 0.5s ease;
        }

        .scene.projects-view .container {
            opacity: 0;
        }

        /* Chip Slot */
        .chip-slot {
            position: absolute;
            top: 45%;
            left: 25%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 280px;
            overflow: visible !important;
            border: 3px dashed #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #999;
            text-align: center;
            transition: opacity 0.3s;
            background: #fff;
            opacity: 0;
            pointer-events: none;
        }

        .chip-slot.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .tab.active:nth-child(2) ~ .content-box .chip-slot {
            opacity: 1;
            pointer-events: auto;
        }

        .scene.projects-view .chip-slot {
            opacity: 0;
            pointer-events: none;
        }

        .chip-slot.has-chip {
            border-color: #000;
            border-style: solid;
        }


        /* QR Code Display */
        .qr-display {
            position: absolute;
            right: -9%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 300px; /* Match chip-slot width */
            height: 280px; /* Match chip-slot height */
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            border: 3px dashed #ccc;
            background: #fff;
            justify-content: space-between; /* Changed */
        }

        .qr-display.visible {
            opacity: 1;
            pointer-events: auto;
            border-color: #000; /* Solid border when visible */
            border-style: solid; /* Solid border when visible */
        }

        /* Carousel container */
        .carousel-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-item.active {
            display: flex;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #000;
            color: #fff;
            border: 2px solid #000;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
            transition: all 0.2s;
        }

        .carousel-nav:hover {
            background: #333;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 5px;
        }

        .carousel-nav.next {
            right: 5px;
        }

        .carousel-item img {
            width: 160px; /* Changed from max-width */
            height: 160px; /* Changed from max-height */
            border: 2px solid #000;
            object-fit: contain; /* This keeps the QR code from stretching */
            background: #fff; /* White background in case QR is smaller */
        }

        .placeholder {
            width: 160px; /* Increased from 150px */
            height: 160px; /* Increased froWm 150px */
            background: #f0f0f0;
            border: 2px dashed #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 10px;
        }


        .model-viewer-container {
            width: 160px;
            height: 160px;
            border: 2.5px solid #000;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .model-viewer-canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        .model-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            color: #666;
            text-align: center;
        }


        .model-expand-btn {
            position: absolute;
            top: 8px;  /* Adjusted */
            right: 8px; /* Adjusted */
            width: 25px;
            height: 25px;
            background: #000;
            color: #fff;
            border: 1px solid #000;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: background 0.2s;
            pointer-events: auto; /* ADD THIS */
        }

        .model-expand-btn:hover {
            background: #333;
        }

        .model-fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }

        .model-fullscreen-modal.active {
            display: flex;
        }

        .model-fullscreen-container {
            width: 90vw;
            height: 90vh;
            position: relative;
        }

        .model-fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }

        .model-fullscreen-close:hover {
            color: #ff0000;
        }


        .qr-display h3 {
            font-size: 12px;
            margin: 0;
            text-align: center;
        }


        .qr-display h3 {
            font-size: 12px;
            margin: 0;
            text-align: center;
        }



        /* Show QR placeholder when PROJECTS tab is active */
        .tab.active:nth-child(2) ~ .content-box .qr-display {
            opacity: 1; /* CHANGED from 0.5 to 1 */
            pointer-events: none;
        }

        /* Full opacity when QR is actually loaded */
        .tab.active:nth-child(2) ~ .content-box .qr-display.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .scene.projects-view .qr-display {
            opacity: 0;
            pointer-events: none;
        }


        .qr-display img {
            width: 150px;
            height: 150px;
            border: 2px solid #000;
            margin-bottom: 10px;
        }

        .qr-download-btn {
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            align-self: center;
        }

        .qr-download-btn:hover {
            background: #333;
        }

        .download-buttons {
                display: flex;
                gap: 8px;
                justify-content: center;
                margin-top: 10px;
            }

        .download-icon-btn {
            width: 50px;
            height: 50px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .download-icon-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .download-icon-btn .icon {
            font-size: 16px;
            margin-bottom: 2px;
        }

                overflow: hidden; /* CHANGE from overflow-y: auto */
                z-index: 200 !important;
                position: relative;
            }
        
            .viewport {
                height: 100vh;
                overflow: visible !important;
            }

            .scene {
                transform: translateY(-100vh) !important;
                position: relative;
                min-height: 200vh;
                height: 200vh;
                overflow: visible;
                transform-style: preserve-3d; /* Ensures the flip doesn't flatten */
            }

            .scene.projects-view {
                transform: translateY(0) !important;
            }



            .player-area {
                padding: 0px 40px;

            }

            }

                bottom: 10px;
            }

                transform: translateX(-50%);

                color: #000;
                cursor: pointer;
                display: flex;

            }

            .welcome-message {
                font-size: 11px;
                max-width: 90%;
                text-align: center;
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                margin: 0;
                z-index: 1000;
            }




            .welcome-message.lightbulb {
                font-size: 18px;
            }

            .scene.projects-view .welcome-message {
                opacity: 1;
            }

            @keyframes fadeInOut {
                0% {
                    opacity: 0;

    <script>
        const AUTH_API_URL = 'https://music-stamps-auth.rybutler1000.workers.dev';
        
        const scene = document.getElementById('scene');
        const content = document.getElementById('content');
        const chipSlot = document.getElementById('chipSlot');
        const qrDisplay = document.getElementById('qrDisplay');
        const qrImage = document.getElementById('qrImage');
        const chipShelf = document.getElementById('chipShelf');
        const upArrow = document.getElementById('upArrow');
        const downArrow = document.getElementById('downArrow');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const loginModal = document.getElementById('loginModal');
        const uploadModal = document.getElementById('uploadModal');
        const editModal = document.getElementById('editModal');
        
        let currentChip = null;
        let currentAudio = null;
        let hasClickedTab = false;
        let isPlaying = false;
        let tipTimeout = null;
        let authToken = null;
        let allSongs = [];
        let editingSongId = null;
        let isMuted = false;
        let volumeBeforeMute = 0.65;

        // Load songs and check auth on page load
        window.addEventListener('load', async () => {
            await checkAuth();
            await loadSongs();
            
            // Check for track parameter in URL (from QR code)
            const urlParams = new URLSearchParams(window.location.search);
            const trackId = urlParams.get('track');
            
            if (trackId) {
                // Wait a moment for songs to load
                setTimeout(() => {
                    // Switch to PROJECTS tab
                    switchTab(1);
                    
                    // Find and load the song
                    const song = allSongs.find(s => s.id === trackId);
                    if (song) {
                        loadChip(song);
                    } else {
                        console.error('Song not found:', trackId);
                    }
                }, 500);
            }
        });

        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch(`${AUTH_API_URL}/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.valid) {
                            authToken = token;
                            console.log('Authenticated as:', data.username);
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
                
                localStorage.removeItem('authToken');
                authToken = null;
            }
        }

        async function loadSongs() {
            try {
                const response = await fetch(`${AUTH_API_URL}/songs`);
                const data = await response.json();
                
                if (data.success) {
                    allSongs = data.songs;
                    console.log('=== SONGS LOADED ===');
                    console.log('Total songs:', allSongs.length);
                    if (allSongs.length > 0) {
                        console.log('First song data:', allSongs[0]);
                        console.log('Description:', allSongs[0].description);
                        console.log('Album Art:', allSongs[0].album_art_url);
                        console.log('Weather Location:', allSongs[0].weather_location);
                    }
                    renderSongs();
                }
            } catch (error) {
                console.error('Failed to load songs:', error);
                renderSongs();
            }
        }

        function renderSongs() {
            const addBtn = chipShelf.querySelector('.add-song-btn');
            chipShelf.innerHTML = '';
            chipShelf.appendChild(addBtn);

            // 1. Define how many total slots you want to show on the shelf
            const totalSlots = 8; 

            // If no songs loaded (API failed), show placeholders
            if (allSongs.length === 0) {
                for (let i = 0; i < 3; i++) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'music-chip';
                    placeholder.style.opacity = '0.3';
                    placeholder.style.cursor = 'default';
                    placeholder.innerHTML = `<div>♪</div><div class="chip-label">Empty</div>`;
                    chipShelf.appendChild(placeholder);
                }
                return;
            }

            // Render actual songs
            allSongs.forEach(song => {
                const chip = document.createElement('div');
                chip.className = 'music-chip';
                chip.onclick = (e) => {
                    if (!e.target.classList.contains('edit-btn')) {
                        loadChip(song);
                    }
                };
                const editBtn = authToken ? '<div class="edit-btn" onclick="openEditModal(\'' + song.id + '\', event)">✎</div>' : '';
                chip.innerHTML = `
                    ${editBtn}
                    <div>♪</div>
                    <div class="chip-label">${song.name}</div>
                `;
                chipShelf.appendChild(chip);
            });

            // 2. Fill remaining slots using allSongs.length instead of songsToShow
            const placeholder = document.createElement('div');
                placeholder.className = 'music-chip';
                placeholder.style.opacity = '0.3';
                placeholder.style.cursor = 'default';
                placeholder.innerHTML = `<div>♪</div><div class="chip-label">Empty</div>`;
                chipShelf.appendChild(placeholder);
        }

        async function handleAddSong() {
            if (!authToken) {
                loginModal.classList.add('active');
            } else {
                uploadModal.classList.add('active');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('loginError');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch(`${AUTH_API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', data.token);
                    closeModal();
                    
                    // Re-render songs to show edit buttons
                    renderSongs();
                    
                    uploadModal.classList.add('active');
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function handleUpload(event) {
            event.preventDefault();
            
            const uploadBtn = document.getElementById('uploadBtn');
            const errorMsg = document.getElementById('uploadError');
            const successMsg = document.getElementById('uploadSuccess');
            const songFile = document.getElementById('songFile').files[0];
            const albumArt = document.getElementById('albumArt').files[0];
            const songName = document.getElementById('songName').value;
            const artistName = document.getElementById('artistName').value;
            const albumName = document.getElementById('albumName').value;
            const songDescription = document.getElementById('songDescription').value;
            
            // VALIDATE BEFORE DISABLING BUTTON
            if (!songFile) {
                errorMsg.textContent = 'Please select an audio file';
                errorMsg.classList.add('show');
                return;
            }
            
            // DISABLE BUTTON IMMEDIATELY AFTER VALIDATION
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            // Get user's location for weather
            let userLocation = { latitude: null, longitude: null };
            try {
                const position = await new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocation not supported'));
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(
                        resolve, 
                        reject, 
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                });
                
                userLocation.latitude = position.coords.latitude;
                userLocation.longitude = position.coords.longitude;
                console.log('✓ Using GPS location:', userLocation);
                
            } catch (error) {
                console.log('⚠ Location permission denied or unavailable:', error.message);
                console.log('→ Will use IP-based fallback');
            }
            
            try {
                const formData = new FormData();
                formData.append('audioFile', songFile);
                formData.append('songName', songName);
                formData.append('artistName', artistName);
                formData.append('albumName', albumName);
                formData.append('description', songDescription);

                if (userLocation.latitude) formData.append('latitude', userLocation.latitude);
                if (userLocation.longitude) formData.append('longitude', userLocation.longitude);
                
                // Add album art if uploaded
                if (albumArt) {
                    formData.append('albumArt', albumArt);
                }
                
                // Update button text based on what we're doing
                if (albumArt) {
                    uploadBtn.textContent = 'Uploading with your album art...';
                } else if (songDescription) {
                    uploadBtn.textContent = 'Uploading & Generating AI Art...';

        function updateProgress() {
            if (!currentAudio) return;
            
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
            const progressBar = document.getElementById('progress');
            const currentTimeDisplay = document.getElementById('currentTime');
            
            if (progressBar) {
                progressBar.style.width = progress + '%';

            }

        function seek(event) {
            if (!currentAudio) return;
            
            const scrubber = event.currentTarget;
            const rect = scrubber.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            
            currentAudio.currentTime = percentage * currentAudio.duration;
        }

        function setVolume(event) {
            if (!currentAudio) return;
            
            const slider = event.currentTarget;
            const rect = slider.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / rect.width));
            
            currentAudio.volume = percentage;
            volumeBeforeMute = percentage;
            isMuted = false;
            
            const volumeLevel = document.getElementById('volumeLevel');
            if (volumeLevel) {
                volumeLevel.style.width = (percentage * 100) + '%';
            }
            
            updateVolumeIcon();
        }

        function toggleMute() {
            if (!currentAudio) return;
            
            isMuted = !isMuted;
            
            if (isMuted) {
                volumeBeforeMute = currentAudio.volume;
                currentAudio.volume = 0;
                const volumeLevel = document.getElementById('volumeLevel');
                if (volumeLevel) {
                    volumeLevel.style.width = '0%';
                }
            } else {
                currentAudio.volume = volumeBeforeMute;
                const volumeLevel = document.getElementById('volumeLevel');
                if (volumeLevel) {
                    volumeLevel.style.width = (volumeBeforeMute * 100) + '%';
                }
            }
            
            updateVolumeIcon();
        }

            const icon = document.getElementById('volumeIcon');
            if (!icon) return;

            } else {

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

                    previousMousePosition = { x: e.offsetX, y: e.offsetY };
                } else if (e.button === 1) { // Middle mouse button - pan
                    isPanning = true;

        function loadSTLModel(url, scene, camera, renderer, container, rotation) {
            console.log('Fetching STL from:', url);
            
            fetch(url)
                .then(response => {
                    console.log('Fetch response:', response.status);
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    console.log('Buffer received, size:', buffer.byteLength);
                    const geometry = parseSTL(buffer);
                    console.log('Geometry parsed, vertices:', geometry.attributes.position.count);
                    
                    // Calculate colors based on Z-height (top layer gets different color)
                    const positions = geometry.attributes.position;
                    const colors = [];
                    let maxZ = -Infinity;
                    let minZ = Infinity;

                    // Find min/max Z values
                    for (let i = 0; i < positions.count; i++) {
                        const z = positions.getZ(i);
                        maxZ = Math.max(maxZ, z);
                        minZ = Math.min(minZ, z);
                    }

                    // Define the threshold for "top layer" (adjust this value)
                    const topLayerThreshold = maxZ - (maxZ - minZ) * 0.2; // Top 20% of height

                    // Assign colors: top layer = red, rest = gray
                    for (let i = 0; i < positions.count; i++) {
                        const z = positions.getZ(i);
                        if (z >= topLayerThreshold) {
                            colors.push(0.0, 0.0, 0.0); // Red for top layer
                        } else {
                            colors.push(0.5, 0.5, 0.5); // Gray for base
                        }
                    }

                    // Add color attribute to geometry
                    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                    const material = new THREE.MeshPhongMaterial({
                        vertexColors: true, // Enable vertex colors
                        specular: 0x111111,
                        shininess: 200
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // Center and scale the model
                    geometry.computeBoundingBox();
                    const box = geometry.boundingBox;
                    const center = new THREE.Vector3();
                    box.getCenter(center);

                    // Center the geometry itself (not the mesh position)
                    geometry.translate(-center.x, -center.y, -center.z);

                    const size = new THREE.Vector3();
                    box.getSize(size);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 40 / maxDim;
                    mesh.scale.setScalar(scale);

                    // Now adjust visual position AFTER geometry is centered
                    mesh.position.set(0, 0, 0);

                    scene.add(mesh);
                    
                    // Animation loop with rotation control
                    let animationId;
                    function animate() {
                        animationId = requestAnimationFrame(animate);
                        mesh.rotation.x = rotation.x;
                        mesh.rotation.y = rotation.y;
                        renderer.render(scene, camera);
                    }
                    animate();
                    
                    // Store animation ID for cleanup
                    viewer3D.animationId = animationId;
                    viewer3D.dispose = function() {
                        if (animationId) cancelAnimationFrame(animationId);
                        if (renderer) renderer.dispose();
                        if (geometry) geometry.dispose();
                        if (material) material.dispose();
                    };
                })
                .catch(error => {
                    console.error('Error loading STL:', error);
                    container.innerHTML = '<div class="model-loading">Failed to load model</div>';
                });
        }

        function parseSTL(buffer) {
            const view = new DataView(buffer);
            
            // Binary STL check: first 5 bytes should not spell "solid" (ASCII marker)
            const header = new TextDecoder().decode(buffer.slice(0, 5));
            
            if (header === 'solid') {
                // Might be ASCII, but verify
                const text = new TextDecoder().decode(buffer);
                if (text.includes('facet') && text.includes('vertex')) {
                    console.log('Detected ASCII STL');
                    return parseASCIISTL(buffer);
                }
            }
            
            // Default to binary
            console.log('Detected Binary STL');
            return parseBinarySTL(buffer);
        }


        function parseBinarySTL(buffer) {
            const view = new DataView(buffer);
            const triangles = view.getUint32(80, true);
            
            console.log('Binary STL triangles:', triangles);
            
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            
            let offset = 84;
            for (let i = 0; i < triangles; i++) {
                // Normal
                const nx = view.getFloat32(offset, true);
                const ny = view.getFloat32(offset + 4, true);
                const nz = view.getFloat32(offset + 8, true);
                offset += 12;
                
                // Vertices
                for (let j = 0; j < 3; j++) {
                    vertices.push(
                        view.getFloat32(offset, true),
                        view.getFloat32(offset + 4, true),
                        view.getFloat32(offset + 8, true)
                    );
                    normals.push(nx, ny, nz);
                    offset += 12;
                }
                
                offset += 2; // Skip attribute byte count
            }
            
            console.log('Parsed vertices:', vertices.length / 3);
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            return geometry;
        }


        function parseASCIISTL(buffer) {
            const text = new TextDecoder().decode(buffer);
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            
            const lines = text.split('\n');
            let currentNormal = [0, 0, 0];
            
            for (let line of lines) {
                line = line.trim();
                
                if (line.startsWith('facet normal')) {
                    const parts = line.split(/\s+/);
                    currentNormal = [
                        parseFloat(parts[2]),
                        parseFloat(parts[3]),
                        parseFloat(parts[4])
                    ];
                } else if (line.startsWith('vertex')) {
                    const parts = line.split(/\s+/);
                    vertices.push(
                        parseFloat(parts[1]),
                        parseFloat(parts[2]),
                        parseFloat(parts[3])
                    );
                    normals.push(...currentNormal);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            return geometry;
        }

        function copyToClipboard(text) {
            // Modern clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyNotification();
                }).catch((err) => {
                    console.error('Failed to copy:', err);
                    // Fallback to older method
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('Failed to copy link. Please copy manually: ' + text);
            }
            
            document.body.removeChild(textArea);
        }

        function showCopyNotification() {
            // Create a temporary notification
            const notification = document.createElement('div');
            notification.textContent = 'Link copied to clipboard!';
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #000;
                color: #fff;
                padding: 12px 24px;
                border-radius: 4px;
                font-size: 14px;
                z-index: 10000;
                animation: fadeInOut 2s ease;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 2000);
        }
