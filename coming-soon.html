<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Music Stamps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            overflow-x: hidden;
        }

        .viewport {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .scene {
            transition: transform 0.8s ease;
            position: relative;
            transform: translateY(200px);
        }

        .scene.projects-view {
            transform: translateY(calc(50vh + 400px));
        }

        /* Add Song Button */
        .add-song-btn {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            font-size: 48px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 200;
            padding: 0;
            line-height: 1;
        }

        .scene.projects-view .add-song-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .add-song-btn:hover {
            color: #ff0000;
            transform: translateX(-50%) scale(1.15);
        }

        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            border: 3px solid #000;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: #fff;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            background: #cc0000;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message, .success-message {
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        .error-message {
            color: #ff0000;
        }

        .success-message {
            color: #008000;
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        /* Edit/Delete Modal */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .delete-btn {
            background: #333;
            flex: 1;
        }

        .delete-btn:hover {
            background: #000;
        }

        .cancel-btn {
            background: #666;
            flex: 1;
        }

        .cancel-btn:hover {
            background: #555;
        }

        /* Upload Form */
        .upload-form {
            display: none;
        }

        .upload-form.active {
            display: block;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 1000;
        }

        .nav-arrow.up {
            top: 40px;
            animation: bounceUp 2s infinite;
            z-index: 50;
        }

        .nav-arrow.down {
            bottom: 40px;
            animation: bounceDown 2s infinite;
        }

        .nav-arrow.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .nav-arrow:hover {
            color: #ff0000;
            transform: translateX(-50%) scale(1.15);
            animation: none;
        }

        @keyframes bounceUp {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        @keyframes bounceDown {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(10px);
            }
        }

        /* Chip Selection Area */
        .chip-shelf {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
            margin-top: -600px;
            position: relative;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .scene.projects-view .chip-shelf {
            opacity: 1;
        }

        .music-chip {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #333, #555);
            border: 3px solid #000;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            transition: all 0.3s;
            position: relative;
        }

        .music-chip:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .edit-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border: 1px solid #000;
            border-radius: 3px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .music-chip:hover .edit-btn {
            display: flex;
        }

        .edit-btn:hover {
            background: #cc0000;
        }

        .music-chip.dropping {
            animation: dropChip 1s ease forwards;
        }

        @keyframes dropChip {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(calc(50vh + 400px));
                opacity: 0;
            }
        }

        .chip-label {
            margin-top: 8px;
            text-align: center;
            font-size: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 90px;
        }

        /* Player Area */
        .player-area {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px;
            transform: translateY(70px);

        }

        .container {
            max-width: 900px;
            width: 100%;
            height: 700px; /* Lock cassette height */
        }

        .tabs-row {
            display: flex;
            gap: 0;
            margin-bottom: -1px;
        }

        .tab {
            background: #fff;
            border: 3px solid #000;
            border-bottom: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            transition: all 0.2s;
            position: relative;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab.active {
            background: #ff0000;
            color: #fff;
            transform: translateY(5px);
        }

        .content-box {
            padding: 20px;
            border: 3px solid #000;
            border-right: 3px solid #000;;
            background: #fff;
            position: relative;
            order: 1;
            flex: 1;
            max-width: 100%;
            min-width: 280px;
            height: 500px; /* Fixed height - matches container */
            max-height: 500px; /* Prevent any stretching */
            overflow-y: auto;
            display: block;
            padding-bottom: 20px;
        }

        .content {
            max-height: 100%;
            overflow-y: auto;
        }

        .container {
            transition: opacity 0.5s ease;
        }

        .scene.projects-view .container {
            opacity: 0;
        }

        /* Chip Slot */
        .chip-slot {
            position: absolute;
            top: 45%;
            left: 25%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 280px;
            border: 3px dashed #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #999;
            text-align: center;
            transition: opacity 0.3s;
            background: #fff;
            opacity: 0;
            pointer-events: none;
        }

        .chip-slot.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .tab.active:nth-child(2) ~ .content-box .chip-slot {
            opacity: 1;
            pointer-events: auto;
        }

        .scene.projects-view .chip-slot {
            opacity: 0;
            pointer-events: none;
        }

        .chip-slot.has-chip {
            border-color: #000;
            border-style: solid;
        }


        /* QR Code Display */
        .qr-display {
            position: absolute;
            right: -9%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 300px; /* Match chip-slot width */
            height: 280px; /* Match chip-slot height */
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            border: 3px dashed #ccc;
            background: #fff;
            justify-content: space-between; /* Changed */
        }

        .qr-display.visible {
            opacity: 1;
            pointer-events: auto;
            border-color: #000; /* Solid border when visible */
            border-style: solid; /* Solid border when visible */
        }

        /* Carousel container */
        .carousel-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .carousel-item {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .carousel-item.active {
            display: flex;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #000;
            color: #fff;
            border: 2px solid #000;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
            transition: all 0.2s;
        }

        .carousel-nav:hover {
            background: #333;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 5px;
        }

        .carousel-nav.next {
            right: 5px;
        }

        .carousel-item img {
            width: 160px; /* Changed from max-width */
            height: 160px; /* Changed from max-height */
            border: 2px solid #000;
            object-fit: contain; /* This keeps the QR code from stretching */
            background: #fff; /* White background in case QR is smaller */
        }

        .placeholder {
            width: 160px; /* Increased from 150px */
            height: 160px; /* Increased froWm 150px */
            background: #f0f0f0;
            border: 2px dashed #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 10px;
        }


        .model-viewer-container {
            width: 160px;
            height: 160px;
            border: 2px solid #000;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .model-viewer-canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        .model-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            color: #666;
            text-align: center;
        }

        .qr-display h3 {
            font-size: 12px;
            margin: 0;
            text-align: center;
        }


        .qr-display h3 {
            font-size: 12px;
            margin: 0;
            text-align: center;
        }



        /* Show QR placeholder when PROJECTS tab is active */
        .tab.active:nth-child(2) ~ .content-box .qr-display {
            opacity: 1; /* CHANGED from 0.5 to 1 */
            pointer-events: none;
        }

        /* Full opacity when QR is actually loaded */
        .tab.active:nth-child(2) ~ .content-box .qr-display.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .scene.projects-view .qr-display {
            opacity: 0;
            pointer-events: none;
        }


        .qr-display img {
            width: 150px;
            height: 150px;
            border: 2px solid #000;
            margin-bottom: 10px;
        }

        .qr-download-btn {
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            align-self: center;
        }

        .qr-download-btn:hover {
            background: #333;
        }

        .download-buttons {
                display: flex;
                gap: 8px;
                justify-content: center;
                margin-top: 10px;
            }

        .download-icon-btn {
            width: 50px;
            height: 50px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .download-icon-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .download-icon-btn .icon {
            font-size: 16px;
            margin-bottom: 2px;
        }


        /* Mobile Responsive - Vertical Layout */
        @media (max-width: 768px){
            body {
                overflow: hidden; /* CHANGE from overflow-y: auto */
                height: 100vh;
                position: relative;
            }
        
            .viewport {

                overflow: hidden;
            }

            .scene {
                transform: translateY(-100vh) !important;
                position: relative;
                min-height: 200vh;
                height: 200vh;
                overflow: hidden;
            }

            .scene.projects-view {
                transform: translateY(0) !important;
            }



            .player-area {
                padding: 0px 40px;
                height: 100vh;

                width: 100%;

            }

            .container {
                max-width: 100%;

                padding: 0;

            }

                flex-direction: column;

            }

            }

            }

            }

                width: 120px;

            }

            .nav-arrow.up {

            }

                bottom: 10px;
            }

            }

                opacity: 1;
            }

            }

                display: flex;

            }

            .welcome-message {
                font-size: 11px;

                left: 50%;
                transform: translateX(-50%);
                margin: 0;
                z-index: 1000;
            }

            .welcome-message.lightbulb {

            }

            .scene.projects-view .welcome-message {

        }
        

        @media (max-width: 480px) {
            .tabs-row {
                flex-wrap: wrap;
            }

            .tab {
                flex: 1 1 45%;
                padding: 8px 10px;
                font-size: 11px;
            }

            .qr-display img {
                width: 120px;
                height: 120px;
            }

            .qr-display {
                width: 180px;
                height: 220px;
                padding: 5px;
            }

            .chip-slot {
                height: auto;
                min-height: 250px;
            }
        }

        .loaded-chip {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chip-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #333, #555);
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .track-info {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-details {
            font-size: 12px;
            color: #666;
        }

        .player-controls {
            display: flex;
            gap: 10px;
            flex-direction: column;
            width: 100%;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .scrubber-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: #666;
        }

        .scrubber {
            flex: 1;
            height: 6px;
            background: #ddd;
            border: 1px solid #000;
            position: relative;
            cursor: pointer;
        }

        .scrubber-progress {
            height: 100%;
            background: #ff0000;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            min-width: 35px;
            text-align: center;
        }

        .volume-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: #666;
            padding: 0 43px;
            margin-left: -8px;
        }

        .volume-icon {
            font-size: 14px;
            min-width: 20px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

        .volume-icon:hover {
            transform: scale(1.15);
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: #ddd;

<body>
    <div class="viewport">
        <div class="nav-arrow up" id="upArrow" onclick="panToChips()">↑</div>
        <div class="nav-arrow down" id="downArrow" onclick="panToPlayer()">↓</div>
        <div class="scene" id="scene">
            <!-- Chip Selection Area (Above) -->
            <div class="chip-shelf" id="chipShelf">
                <button class="add-song-btn" onclick="handleAddSong()">+</button>
                <!-- Songs will be loaded here dynamically -->
            </div>

            <!-- Player Area (Below) -->
            <div class="player-area">
                <div class="container">
                    <div class="tabs-row">
                        <button class="tab active" onclick="switchTab(0)">HOME</button>
                        <button class="tab" onclick="switchTab(1)">PROJECTS</button>
                        <button class="tab" onclick="switchTab(2)">ABOUT</button>
                        <button class="tab" onclick="switchTab(3)">CONTACT</button>
                    </div>
                    
                    <div class="content-box">
                        <div class="content" id="content">
                        </div>
                        
                        <div class="chip-slot" id="chipSlot">
                            INSERT<br>CHIP
                        </div>

                        <div class="qr-display" id="qrDisplay">
                            <h3>QR Code</h3>
                            <img id="qrImage" src="" alt="QR Code">
                            <button class="qr-download-btn" onclick="downloadQR()">Download</button>
                        </div>
                    </div>
                </div>

                <div class="welcome-message" id="welcomeMessage">
                    Welcome! Click a tab above to navigate.
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">Login</button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeUploadModal()">&times;</span>
            <h2>Add New Song</h2>
            <form id="uploadForm" class="upload-form active" onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label for="songName">Song Name</label>
                    <input type="text" id="songName" name="songName" required>
                </div>
                <div class="form-group">
                    <label for="artistName">Artist Name</label>
                    <input type="text" id="artistName" name="artistName" required>
                </div>
                <div class="form-group">
                    <label for="albumName">Album Name</label>
                    <input type="text" id="albumName" name="albumName" required>
                </div>
                <div class="form-group">
                    <label for="songFile">Audio File</label>
                    <input type="file" id="songFile" name="songFile" accept="audio/*" required>
                </div>
                <button type="submit" class="submit-btn" id="uploadBtn">Upload Song</button>
                <div class="error-message" id="uploadError"></div>
                <div class="success-message" id="uploadSuccess"></div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Song</h2>
            <form id="editForm" class="upload-form active" onsubmit="handleEdit(event)">
                <input type="hidden" id="editSongId">
                <div class="form-group">
                    <label for="editSongName">Song Name</label>
                    <input type="text" id="editSongName" name="editSongName" required>
                </div>
                <div class="form-group">
                    <label for="editArtistName">Artist Name</label>
                    <input type="text" id="editArtistName" name="editArtistName" required>
                </div>
                <div class="form-group">
                    <label for="editAlbumName">Album Name</label>
                    <input type="text" id="editAlbumName" name="editAlbumName" required>
                </div>
                <button type="submit" class="submit-btn" id="editBtn">Save Changes</button>
                <div class="action-buttons">
                    <button type="button" class="submit-btn delete-btn" onclick="confirmDelete()">Delete Song</button>
                    <button type="button" class="submit-btn cancel-btn" onclick="closeEditModal()">Cancel</button>
                </div>
                <div class="error-message" id="editError"></div>
                <div class="success-message" id="editSuccess"></div>
            </form>
        </div>
    </div>

    <script>
        const AUTH_API_URL = 'https://music-stamps-auth.rybutler1000.workers.dev';
        
        const scene = document.getElementById('scene');
        const content = document.getElementById('content');
        const chipSlot = document.getElementById('chipSlot');
        const qrDisplay = document.getElementById('qrDisplay');
        const qrImage = document.getElementById('qrImage');
        const chipShelf = document.getElementById('chipShelf');
        const upArrow = document.getElementById('upArrow');
        const downArrow = document.getElementById('downArrow');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const loginModal = document.getElementById('loginModal');
        const uploadModal = document.getElementById('uploadModal');
        const editModal = document.getElementById('editModal');
        
        let currentChip = null;
        let currentAudio = null;
        let hasClickedTab = false;
        let isPlaying = false;
        let tipTimeout = null;
        let authToken = null;
        let allSongs = [];
        let editingSongId = null;
        let isMuted = false;
        let volumeBeforeMute = 0.65;

        // Load songs and check auth on page load
        window.addEventListener('load', async () => {
            await checkAuth();
            await loadSongs();
            
            // Check for track parameter in URL (from QR code)
            const urlParams = new URLSearchParams(window.location.search);
            const trackId = urlParams.get('track');
            
            if (trackId) {
                // Wait a moment for songs to load
                setTimeout(() => {
                    // Switch to PROJECTS tab
                    switchTab(1);
                    
                    // Find and load the song
                    const song = allSongs.find(s => s.id === trackId);
                    if (song) {
                        loadChip(song);
                    } else {
                        console.error('Song not found:', trackId);
                    }
                }, 500);
            }
        });

        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch(`${AUTH_API_URL}/auth/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.valid) {
                            authToken = token;
                            console.log('Authenticated as:', data.username);
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                }
                
                localStorage.removeItem('authToken');
                authToken = null;
            }
        }

        async function loadSongs() {
            try {
                const response = await fetch(`${AUTH_API_URL}/songs`);
                const data = await response.json();
                
                if (data.success) {
                    allSongs = data.songs;
                    renderSongs();
                }
            } catch (error) {
                console.error('Failed to load songs:', error);
                // Render placeholders when API fails (localhost)
                renderSongs();
            }
        }


        function renderSongs() {
            const addBtn = chipShelf.querySelector('.add-song-btn');
            chipShelf.innerHTML = '';
            chipShelf.appendChild(addBtn);

            // 1. Define how many total slots you want to show on the shelf
            const totalSlots = 8; 

            // If no songs loaded (API failed), show placeholders
            if (allSongs.length === 0) {
                for (let i = 0; i < 3; i++) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'music-chip';
                    placeholder.style.opacity = '0.3';
                    placeholder.style.cursor = 'default';
                    placeholder.innerHTML = `<div>♪</div><div class="chip-label">Empty</div>`;
                    chipShelf.appendChild(placeholder);
                }
                return;
            }

            // Render actual songs
            allSongs.forEach(song => {
                const chip = document.createElement('div');
                chip.className = 'music-chip';
                chip.onclick = (e) => {
                    if (!e.target.classList.contains('edit-btn')) {
                        loadChip(song);
                    }
                };
                const editBtn = authToken ? '<div class="edit-btn" onclick="openEditModal(\'' + song.id + '\', event)">✎</div>' : '';
                chip.innerHTML = `
                    ${editBtn}
                    <div>♪</div>
                    <div class="chip-label">${song.name}</div>
                `;
                chipShelf.appendChild(chip);
            });

            // 2. Fill remaining slots using allSongs.length instead of songsToShow
            const placeholder = document.createElement('div');
                placeholder.className = 'music-chip';
                placeholder.style.opacity = '0.3';
                placeholder.style.cursor = 'default';
                placeholder.innerHTML = `<div>♪</div><div class="chip-label">Empty</div>`;
                chipShelf.appendChild(placeholder);
        }

        async function handleAddSong() {
            if (!authToken) {
                loginModal.classList.add('active');
            } else {
                uploadModal.classList.add('active');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('loginError');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch(`${AUTH_API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('authToken', data.token);
                    closeModal();
                    
                    // Re-render songs to show edit buttons
                    renderSongs();
                    
                    uploadModal.classList.add('active');
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        async function handleUpload(event) {
            event.preventDefault();
            
            const uploadBtn = document.getElementById('uploadBtn');
            const errorMsg = document.getElementById('uploadError');
            const successMsg = document.getElementById('uploadSuccess');
            const songFile = document.getElementById('songFile').files[0];
            const songName = document.getElementById('songName').value;
            const artistName = document.getElementById('artistName').value;
            const albumName = document.getElementById('albumName').value;
            
            if (!songFile) {
                errorMsg.textContent = 'Please select an audio file';
                errorMsg.classList.add('show');
                return;
            }
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            try {
                const formData = new FormData();
                formData.append('audioFile', songFile);
                formData.append('songName', songName);
                formData.append('artistName', artistName);
                formData.append('albumName', albumName);
                
                const response = await fetch(`${AUTH_API_URL}/songs/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMsg.textContent = 'Song uploaded successfully!';
                    successMsg.classList.add('show');
                    document.getElementById('uploadForm').reset();
                    
                    // Reload songs
                    await loadSongs();
                    
                    setTimeout(() => {
                        closeUploadModal();
                    }, 2000);
                } else {
                    errorMsg.textContent = data.error || 'Upload failed';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'Upload error. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Song';
            }
        }

        function closeModal() {
            loginModal.classList.remove('active');
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').classList.remove('show');
        }

        function closeUploadModal() {
            uploadModal.classList.remove('active');
            document.getElementById('uploadForm').reset();
            document.getElementById('uploadError').classList.remove('show');
            document.getElementById('uploadSuccess').classList.remove('show');
        }

        function openEditModal(songId, event) {
            event.stopPropagation();
            
            const song = allSongs.find(s => s.id === songId);
            if (!song) return;
            
            editingSongId = songId;
            document.getElementById('editSongId').value = songId;
            document.getElementById('editSongName').value = song.name;
            document.getElementById('editArtistName').value = song.artist;
            document.getElementById('editAlbumName').value = song.album;
            
            editModal.classList.add('active');
        }

        function closeEditModal() {
            editModal.classList.remove('active');
            editingSongId = null;
            document.getElementById('editForm').reset();
            document.getElementById('editError').classList.remove('show');
            document.getElementById('editSuccess').classList.remove('show');
        }

        async function handleEdit(event) {
            event.preventDefault();
            
            const editBtn = document.getElementById('editBtn');
            const errorMsg = document.getElementById('editError');
            const successMsg = document.getElementById('editSuccess');
            
            const songId = document.getElementById('editSongId').value;
            const songName = document.getElementById('editSongName').value;
            const artistName = document.getElementById('editArtistName').value;
            const albumName = document.getElementById('editAlbumName').value;
            
            editBtn.disabled = true;
            editBtn.textContent = 'Saving...';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            try {
                const response = await fetch(`${AUTH_API_URL}/songs/${songId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: songName,
                        artist: artistName,
                        album: albumName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMsg.textContent = 'Song updated successfully!';
                    successMsg.classList.add('show');
                    
                    await loadSongs();
                    
                    setTimeout(() => {
                        closeEditModal();
                    }, 1500);
                } else {
                    errorMsg.textContent = data.error || 'Update failed';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'Update error. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                editBtn.disabled = false;
                editBtn.textContent = 'Save Changes';
            }
        }

        async function confirmDelete() {
            if (!confirm('Are you sure you want to delete this song? This cannot be undone.')) {
                return;
            }
            
            const songId = document.getElementById('editSongId').value;
            const errorMsg = document.getElementById('editError');
            
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch(`${AUTH_API_URL}/songs/${songId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadSongs();
                    closeEditModal();
                } else {
                    errorMsg.textContent = data.error || 'Delete failed';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'Delete error. Please try again.';
                errorMsg.classList.add('show');
            }
        }

        welcomeMessage.addEventListener('click', function(e) {
            e.stopPropagation();
            if (hasClickedTab) {
                showInfoTip();
            }
        }, true);

        const pages = {
            0: '',
            1: '',
            2: '<h2>About</h2><p>Developer and creator.</p><p style="margin-top: 20px;"><a href="index.html" style="color: #666; text-decoration: none; cursor: default; font-size: 14px;">-Go back to Title</a></p>',
            3: '<h2>Contact</h2><p>Get in touch.</p>'
        };

        function switchTab(i) {
            if (!hasClickedTab) {
                hasClickedTab = true;
                welcomeMessage.classList.add('lightbulb');
                welcomeMessage.innerHTML = 'i';
            }

            document.querySelectorAll('.tab').forEach((t, idx) => {
                t.classList.toggle('active', idx === i);
            });
            content.innerHTML = pages[i];

            if (i === 1) {
                chipSlot.classList.add('visible');
                upArrow.classList.add('visible');
                // Only show QR if a chip is loaded
                if (currentChip && currentChip.qr_code_url) {
                    qrImage.src = currentChip.qr_code_url;
                    qrDisplay.classList.add('visible');
                }
            } else {
                chipSlot.classList.remove('visible');
                // Clear QR code completely
                qrDisplay.classList.remove('visible');
                qrImage.src = '';
                upArrow.classList.remove('visible');
                downArrow.classList.remove('visible');
                scene.classList.remove('projects-view');
            }
        }

        function panToChips() {
            scene.classList.add('projects-view');
            upArrow.classList.remove('visible');
            downArrow.classList.add('visible');
        }

        function panToPlayer() {
            scene.classList.remove('projects-view');
            downArrow.classList.remove('visible');
            upArrow.classList.add('visible');
        }

        function showInfoTip() {
            if (tipTimeout) {
                clearTimeout(tipTimeout);
            }

            welcomeMessage.style.opacity = '0';

            setTimeout(() => {
                welcomeMessage.classList.add('showing-tip');
                welcomeMessage.innerHTML = 'Click a tab above to navigate. Select PROJECTS to browse available music chips.';
                welcomeMessage.style.opacity = '1';
            }, 500);

            tipTimeout = setTimeout(() => {
                welcomeMessage.style.opacity = '0';
                setTimeout(() => {
                    welcomeMessage.classList.remove('showing-tip');
                    welcomeMessage.innerHTML = 'i';
                    welcomeMessage.style.opacity = '1';
                }, 500);
            }, 10000);
        }

        function loadChip(song) {
            const chipElements = chipShelf.querySelectorAll('.music-chip:not(.add-song-btn)');
            const chipElement = Array.from(chipElements).find(el => 
                el.querySelector('.chip-label').textContent === song.name
            );
            
            if (chipElement) {
                chipElement.classList.add('dropping');
            }

            setTimeout(() => {
                currentChip = song;
                isPlaying = false;
                
                // Stop previous audio if any
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                chipSlot.classList.add('has-chip');
                chipSlot.innerHTML = `
                    <div class="loaded-chip">
                        <div class="chip-icon">♪</div>
                        <div class="track-info">
                            <div class="track-title">${song.name}</div>
                            <div class="track-details">${song.artist} • ${song.album}</div>
                        </div>
                        <div class="player-controls">
                            <div class="control-buttons">
                                <button class="control-btn" onclick="playPause()">PLAY</button>
                            </div>
                            <div class="scrubber-container">
                                <span class="time-display" id="currentTime">0:00</span>
                                <div class="scrubber" onclick="seek(event)">
                                    <div class="scrubber-progress" id="progress"></div>
                                </div>
                                <span class="time-display" id="totalTime">0:00</span>
                            </div>
                            <div class="volume-container">
                                <span class="volume-icon" id="volumeIcon" onclick="toggleMute()">🔊</span>
                                <div class="volume-slider" onclick="setVolume(event)">
                                    <div class="volume-level" id="volumeLevel" style="width: 65%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;


                // Show QR code if available (will be displayed since we're switching to PROJECTS)
                if (song.qr_code_url) {
                    console.log('Song STL URL:', song.stl_url); // DEBUG LINE
                    
                    qrDisplay.innerHTML = `
                        <div class="carousel-container">
                            <button class="carousel-nav prev" onclick="prevCarouselItem()">‹</button>
                            <div class="carousel-content">
                                <div class="carousel-item active" data-index="0">
                                    <img src="${song.qr_code_url}" alt="QR Code">
                                    <h3>QR Code</h3>
                                </div>
                                <div class="carousel-item" data-index="1">
                                    <div class="placeholder">Album Art<br>(Coming Soon)</div>
                                    <h3>Album Art</h3>
                                </div>
                                <div class="carousel-item" data-index="2">
                                    <div class="model-viewer-container" id="modelViewer">
                                        <div class="model-loading">Loading 3D Model...</div>
                                    </div>
                                    <h3>3D Preview</h3>
                                </div>
                            </div>
                            <button class="carousel-nav next" onclick="nextCarouselItem()">›</button>
                        </div>
                        <div class="download-buttons">
                            <button class="download-icon-btn" onclick="downloadQR()" title="Download QR SVG">
                                <span class="icon">↓</span>
                                <span>SVG</span>
                            </button>
                            <button class="download-icon-btn" onclick="downloadSTL()" title="Download STL">
                                <span class="icon">↓</span>
                                <span>STL</span>
                            </button>
                            <button class="download-icon-btn" onclick="download3MF()" title="Download 3MF">
                                <span class="icon">↓</span>
                                <span>3MF</span>
                            </button>
                        </div>
                    `;
                    qrDisplay.classList.add('visible');
                    
                    // Initialize 3D viewer after carousel is added to DOM
                    if (song.stl_url) {
                        console.log('Initializing 3D viewer...'); // DEBUG LINE
                        setTimeout(() => init3DViewer(song.stl_url), 100);
                    } else {
                        console.log('No STL URL found!'); // DEBUG LINE
                    }
                }



                scene.classList.remove('projects-view');
                upArrow.classList.add('visible');
                downArrow.classList.remove('visible');
                
                document.querySelectorAll('.tab').forEach((t, idx) => {
                    t.classList.toggle('active', idx === 1);
                });
                content.innerHTML = pages[1];
                
                if (chipElement) {
                    setTimeout(() => {
                        chipElement.classList.remove('dropping');
                    }, 100);
                }
            }, 1000);
        }

        function downloadQR() {
            if (!currentChip || !currentChip.qr_code_url) return;
            
            const link = document.createElement('a');
            link.href = currentChip.qr_code_url;
            link.download = `${currentChip.name}-qr.svg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
}


        async function downloadSTL() {
            if (!currentChip || !currentChip.stl_url) return;
            
            const link = document.createElement('a');
            link.href = currentChip.stl_url;
            link.download = `${currentChip.name}-qr-3d.stl`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function download3MF() {
            if (!currentChip || !currentChip.threemf_url) return;
            
            const link = document.createElement('a');
            link.href = currentChip.threemf_url;
            link.download = `${currentChip.name}-qr-3d.3mf`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function playPause() {
            if (!currentChip) return;
            
            isPlaying = !isPlaying;
            const btn = document.querySelector('.control-btn');
            
            if (isPlaying) {
                if (!currentAudio) {
                    currentAudio = new Audio(currentChip.audio_url);
                    currentAudio.volume = 0.65;
                    
                    currentAudio.addEventListener('timeupdate', updateProgress);
                    currentAudio.addEventListener('loadedmetadata', () => {
                        document.getElementById('totalTime').textContent = formatTime(currentAudio.duration);
                    });
                    currentAudio.addEventListener('ended', () => {
                        isPlaying = false;
                        btn.textContent = 'PLAY';
                        btn.classList.remove('pause');
                    });
                }
                currentAudio.play();
                btn.textContent = 'PAUSE';
                btn.classList.add('pause');
                console.log(`Playing: ${currentChip.name}`);
            } else {
                if (currentAudio) {
                    currentAudio.pause();
                }
                btn.textContent = 'PLAY';
                btn.classList.remove('pause');
                console.log(`Paused: ${currentChip.name}`);
            }
        }

        function updateProgress() {
            if (!currentAudio) return;
            
            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
            const progressBar = document.getElementById('progress');
            const currentTimeDisplay = document.getElementById('currentTime');
            
            if (progressBar) {
                progressBar.style.width = progress + '%';
            }
            
            if (currentTimeDisplay) {
                currentTimeDisplay.textContent = formatTime(currentAudio.currentTime);
            }
        }

        function seek(event) {
            if (!currentAudio) return;
            
            const scrubber = event.currentTarget;
            const rect = scrubber.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            
            currentAudio.currentTime = percentage * currentAudio.duration;
        }

        function setVolume(event) {
            if (!currentAudio) return;
            
            const slider = event.currentTarget;
            const rect = slider.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / rect.width));
            
            currentAudio.volume = percentage;
            volumeBeforeMute = percentage;
            isMuted = false;
            
            const volumeLevel = document.getElementById('volumeLevel');
            if (volumeLevel) {
                volumeLevel.style.width = (percentage * 100) + '%';
            }
            
            updateVolumeIcon();
        }

        function toggleMute() {
            if (!currentAudio) return;
            
            isMuted = !isMuted;
            
            if (isMuted) {
                volumeBeforeMute = currentAudio.volume;
                currentAudio.volume = 0;
                const volumeLevel = document.getElementById('volumeLevel');
                if (volumeLevel) {
                    volumeLevel.style.width = '0%';
                }
            } else {
                currentAudio.volume = volumeBeforeMute;
                const volumeLevel = document.getElementById('volumeLevel');
                if (volumeLevel) {
                    volumeLevel.style.width = (volumeBeforeMute * 100) + '%';
                }
            }
            
            updateVolumeIcon();
        }

        function updateVolumeIcon() {
            const icon = document.getElementById('volumeIcon');
            if (!icon) return;
            
            if (isMuted || (currentAudio && currentAudio.volume === 0)) {
                icon.textContent = '🔇';
            } else {
                icon.textContent = '🔊';
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        let currentCarouselIndex = 0;

        function nextCarouselItem() {
            const items = document.querySelectorAll('.carousel-item');
            if (items.length === 0) return;
            
            // Clean up 3D viewer if leaving that slide
            if (currentCarouselIndex === 2 && viewer3D) {
                viewer3D.dispose();
                viewer3D = null;
            }
            
            items[currentCarouselIndex].classList.remove('active');
            currentCarouselIndex = (currentCarouselIndex + 1) % items.length;
            items[currentCarouselIndex].classList.add('active');
            
            // Reinitialize 3D viewer if entering that slide
            if (currentCarouselIndex === 2 && currentChip && currentChip.stl_url) {
                setTimeout(() => init3DViewer(currentChip.stl_url), 100);
            }
        }

        function prevCarouselItem() {
            const items = document.querySelectorAll('.carousel-item');
            if (items.length === 0) return;
            
            // Clean up 3D viewer if leaving that slide
            if (currentCarouselIndex === 2 && viewer3D) {
                viewer3D.dispose();
                viewer3D = null;
            }
            
            items[currentCarouselIndex].classList.remove('active');
            currentCarouselIndex = (currentCarouselIndex - 1 + items.length) % items.length;
            items[currentCarouselIndex].classList.add('active');
            
            // Reinitialize 3D viewer if entering that slide
            if (currentCarouselIndex === 2 && currentChip && currentChip.stl_url) {
                setTimeout(() => init3DViewer(currentChip.stl_url), 100);
            }
        }

        let viewer3D = null;

        function init3DViewer(stlUrl) {
            console.log('init3DViewer called with:', stlUrl);
            const container = document.getElementById('modelViewer');
            console.log('Container found:', container);
            if (!container) return;
            
            // Clear any existing viewer
            if (viewer3D) {
                viewer3D.dispose();
                viewer3D = null;
            }
            
            // Check if THREE is available
            if (typeof THREE === 'undefined') {
                console.error('THREE.js not loaded!');
                container.innerHTML = '<div class="model-loading">THREE.js not loaded</div>';
                return;
            }
            
            console.log('THREE.js loaded, creating scene...');
            
            // Scene setup
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Camera setup
            const camera = new THREE.PerspectiveCamera(
                45,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 100);
            
            // Renderer setup
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.innerHTML = '';
            container.appendChild(renderer.domElement);
            renderer.domElement.className = 'model-viewer-canvas';
            
            console.log('Scene created, loading STL...');
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // ADD SIMPLE MOUSE CONTROLS
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let rotation = { x: 0, y: 0 };
            let zoom = 100;
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.offsetX, y: e.offsetY };
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.offsetX - previousMousePosition.x;
                    const deltaY = e.offsetY - previousMousePosition.y;
                    
                    rotation.y += deltaX * 0.01;
                    rotation.x += deltaY * 0.01;
                    
                    previousMousePosition = { x: e.offsetX, y: e.offsetY };
                }
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('mouseleave', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                zoom += e.deltaY * -0.1;
                zoom = Math.max(20, Math.min(200, zoom)); // Limit zoom range
                camera.position.z = zoom;
            });
            
            // Load STL
            loadSTLModel(stlUrl, scene, camera, renderer, container, rotation);
            
            // Store viewer for cleanup
            viewer3D = { scene, camera, renderer, container };
        }


        function loadSTLModel(url, scene, camera, renderer, container, rotation) {
            console.log('Fetching STL from:', url);
            
            fetch(url)
                .then(response => {
                    console.log('Fetch response:', response.status);
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    console.log('Buffer received, size:', buffer.byteLength);
                    const geometry = parseSTL(buffer);
                    console.log('Geometry parsed, vertices:', geometry.attributes.position.count);
                    
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x000000,
                        specular: 0x111111,
                        shininess: 200
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // Center and scale the model
                    geometry.computeBoundingBox();
                    const center = new THREE.Vector3();
                    geometry.boundingBox.getCenter(center);
                    mesh.position.sub(center);
                    
                    const size = new THREE.Vector3();
                    geometry.boundingBox.getSize(size);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 50 / maxDim;
                    mesh.scale.setScalar(scale);
                    
                    scene.add(mesh);
                    
                    // Animation loop with rotation control
                    let animationId;
                    function animate() {
                        animationId = requestAnimationFrame(animate);
                        mesh.rotation.x = rotation.x;
                        mesh.rotation.y = rotation.y;
                        renderer.render(scene, camera);
                    }
                    animate();
                    
                    // Store animation ID for cleanup
                    viewer3D.animationId = animationId;
                    viewer3D.dispose = function() {
                        if (animationId) cancelAnimationFrame(animationId);
                        if (renderer) renderer.dispose();
                        if (geometry) geometry.dispose();
                        if (material) material.dispose();
                    };
                })
                .catch(error => {
                    console.error('Error loading STL:', error);
                    container.innerHTML = '<div class="model-loading">Failed to load model</div>';
                });
        }


        function parseSTL(buffer) {
            const view = new DataView(buffer);
            let isASCII = true;
            
            // Check if binary STL
            for (let i = 0; i < 5; i++) {
                if (view.getUint8(i) === 0) {
                    isASCII = false;
                    break;
                }
            }
            
            if (isASCII) {
                return parseASCIISTL(buffer);
            } else {
                return parseBinarySTL(buffer);
            }
        }

        function parseBinarySTL(buffer) {
            const view = new DataView(buffer);
            const triangles = view.getUint32(80, true);
            
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            
            let offset = 84;
            for (let i = 0; i < triangles; i++) {
                // Normal
                const nx = view.getFloat32(offset, true);
                const ny = view.getFloat32(offset + 4, true);
                const nz = view.getFloat32(offset + 8, true);
                offset += 12;
                
                // Vertices
                for (let j = 0; j < 3; j++) {
                    vertices.push(
                        view.getFloat32(offset, true),
                        view.getFloat32(offset + 4, true),
                        view.getFloat32(offset + 8, true)
                    );
                    normals.push(nx, ny, nz);
                    offset += 12;
                }
                
                offset += 2; // Skip attribute byte count
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            return geometry;
        }

        function parseASCIISTL(buffer) {
            const text = new TextDecoder().decode(buffer);
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            
            const lines = text.split('\n');
            let currentNormal = [0, 0, 0];
            
            for (let line of lines) {
                line = line.trim();
                
                if (line.startsWith('facet normal')) {
                    const parts = line.split(/\s+/);
                    currentNormal = [
                        parseFloat(parts[2]),
                        parseFloat(parts[3]),
                        parseFloat(parts[4])
                    ];
                } else if (line.startsWith('vertex')) {
                    const parts = line.split(/\s+/);
                    vertices.push(
                        parseFloat(parts[1]),
                        parseFloat(parts[2]),
                        parseFloat(parts[3])
                    );
                    normals.push(...currentNormal);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(normals, 3));
            
            return geometry;
        }
